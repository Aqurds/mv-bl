<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awsome Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
      <section class="container">
        <section class="row book-list-row">
          <section class="col-12">
            <h1>All awsome books</h1>
            <table class="table table-striped table-hover table-book-list">
              <tbody class="booklist-table">
              </tbody>
            </table>
          </section>
        </section>
        <section class="row add-book-row">
          <section class="col-12">
            <div class="horizon-sign"></div>
            <h2>Add a new book</h2>
            <form id="book-form">
                <input type="text" placeholder="Title" name="title" class="book-title"><br>
                <input type="text" placeholder="Author" name="author" class="book-author"><br>
                <button class="btn btn-light add-button" type="submit">Add</button>
            </form>
          </section>
        </section>
      </section>
        <script src="assets/js/main.js"></script>
    </body>
</html>
